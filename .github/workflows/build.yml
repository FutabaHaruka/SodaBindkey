name: Build SodaKeyBind Plugin

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 拉取代码
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. 设置 Java 环境 (1.21 需要 Java 21)
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    # 3. 执行 Maven 构建
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # 4. 上传构建好的 jar 文件作为 Artifact
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SodaKeyBind-1.21.1
        path: target/SodaKeyBind-*.jar
